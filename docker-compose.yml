services:
  pipeline:
    build: .
    image: eurostat-ingestion
    working_dir: /app
    volumes:
      - ./data:/app/data   # Persist outputs locally
    environment:
      DRY_RUN: "${DRY_RUN:-0}"
    command: ["python", "-m", "src.bronze.fetch",
          "--from", "${FROM_MONTH:-2002-12}",
          "--to", "${TO_MONTH:-2003-01}"]